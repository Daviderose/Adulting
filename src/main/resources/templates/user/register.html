<!-- User Registration Template -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body id="bootstrap-override" class="container">

<a href="/hub" ><img class="img-fluid" src="http://localhost:8080/images/Adulting-title.png"/></a>

<h1>Create An Account</h1>

<h4>Already have an account? Login <a href="/login">here</a></h4>

<form method="post" class="register-form" th:object="${user}" >
    <div  class="form-group">
        <label th:for="username">Username:</label>
        <input class="form-control" th:field="*{username}" placeholder="3-20 characters"/>
        <span th:errors="*{username}" class="error"> </span>
    </div>
    <div class="form-group">
        <label th:for="password">Password:</label>
        <input class="form-control" type="password" th:field="*{password}" placeholder="must match with verify"/>
        <span th:errors="*{password}" class="error"> </span>
    </div>
    <div class="form-group">
        <label th:for="verify">Verify Password:</label>
        <input class="form-control" type="password" th:field="*{verify}" placeholder="must match with password"/>
        <span th:errors="*{verify}" class="error"> </span>
    </div>

    <button type="submit" class="btn btn-warning btn-lrg">Create Account</button>
</form>

</body>
</html>
