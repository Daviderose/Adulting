<!-- User Login Template -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body id="bootstrap-override"class="container">

<a href="/hub" ><img class="img-fluid" src="http://localhost:8080/images/Adulting-title.png"/></a>

<h1>Login</h1>

<h4>Don't have an account? Create one <a href="/register">here</a></h4>

<form method="post" class="login-form" >
    <div  class="form-group">
        <label th:for="username">Username:</label>
        <input name="username" class="form-control" th:value="${username}" />
    </div>
    <div class="form-group">
        <label th:for="password">Password:</label>
        <input name="password" type="password" class="form-control" th:value="${password}"/>
    </div>

    <button type="submit" class="btn btn-warning btn-lg">Login</button>
</form>

<h4 class="error" th:text="${message}"></h4>

</body>
</html>
