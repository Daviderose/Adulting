<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${quest}">
    <div  class="form-group">
        <label th:for="name">Quest Name:</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"> </span>
    </div>
    <div class="form-group">
        <label th:for="points">How many experience points?:</label>
        <input class="form-control" th:field="*{points}" />
        <span th:errors="*{points}" class="error"> </span>
    </div>


    <div class="form-group">
        <label th:for="type">Type</label>
        <select class="form-control" name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>
    <button type="submit">Add Quest</button>
</form>

</body>
</html>
