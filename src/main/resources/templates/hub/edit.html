<!-- Edit Quest Template -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body id="bootstrap-override" class="container">

<a href="/hub" ><img class="img-fluid" src="http://localhost:8080/images/Adulting-title.png"/></a>

<h4>Edit Quest</h4>


<form method="post" class="edit-form">


    <div  class="form-group">
        <label th:for="name">Quest Name:</label>
        <input name="name" class="form-control" th:value="${name}" />
        <span th:errors="*{name}" class="error"> </span>
    </div>

    <input type="hidden" th:value="${questId}" name="questId" />

    <div class="form-group">
        <label th:for="type">Type</label>
        <select class="form-control" name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-warning">Edit Quest</button>
    <h5>Note: Changing the type will cause the quest to appear in the appropriate zone.</h5>
</form>



<nav th:replace="fragments :: navigation"></nav>



</body>
</html>
